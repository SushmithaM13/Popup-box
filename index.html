<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button and Box</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .info-box {
            display: none;
            position: absolute;
            padding: 20px;
            background-color: lightblue;
            border: 2px solid darkblue;
            text-align: center;
        }

        button:active + .info-box {
            display: block;
        }

        button:active {
            display: none;
        }
    </style>
</head>
<body>

    <button>Show Info</button>
    <div class="info-box">This is info</div>

</body>
</html>
